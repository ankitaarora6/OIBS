<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 0 auto;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="converter-form">
            <div class="input-group">
                <label for="celsius">Celsius:</label>
                <input type="number" id="celsius" placeholder="Enter Celsius">
            </div>
            <div class="input-group">
                <label for="fahrenheit">Fahrenheit:</label>
                <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
            </div>
            <button type="button" class="btn" id="convert-btn">Convert</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        const convertBtn = document.getElementById('convert-btn');
        const celsiusInput = document.getElementById('celsius');
        const fahrenheitInput = document.getElementById('fahrenheit');
        const resultDiv = document.getElementById('result');

        convertBtn.addEventListener('click', () => {
            const celsiusValue = parseFloat(celsiusInput.value);
            const fahrenheitValue = parseFloat(fahrenheitInput.value);

            if (!isNaN(celsiusValue)) {
                const fahrenheitResult = (celsiusValue * 9/5) + 32;
                resultDiv.textContent = `${celsiusValue} Celsius = ${fahrenheitResult.toFixed(2)} Fahrenheit`;
                fahrenheitInput.value = fahrenheitResult.toFixed(2);
            } else if (!isNaN(fahrenheitValue)) {
                const celsiusResult = (fahrenheitValue - 32) * 5/9;
                resultDiv.textContent = `${fahrenheitValue} Fahrenheit = ${celsiusResult.toFixed(2)} Celsius`;
                celsiusInput.value = celsiusResult.toFixed(2);
            } else {
                resultDiv.textContent = "Please enter a valid temperature.";
            }
        });
    </script>
</body>
</html>
